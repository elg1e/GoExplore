<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GoExplore</title>
</head>

<body>

    <div id="backgroundCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/vancouver.jpg" class="background-images" alt="Image of the Chile mountains">
            </div>
            <div class="carousel-item">
                <img src="assets/images/mountainRange.jpg" class="background-images" alt="Image of London City">
            </div>
            <div class="carousel-item">
                <img src="assets/images/skiResort.jpg" class="background-images" alt="Image of the Isle of Wight">
            </div>
            <div class="carousel-item">
                <img src="assets/images/sandy.jpg" class="background-images" alt="Image of boats in Phuket">
            </div>
        </div>
    </div>

    <div class="help-bar">
        <a href="#" id="helpButton">Help</a>
    </div>

    <div class="title-bar">
        <h1 id="title"><span id="go">Go</>Explore</h1>
    </div>

    <div class="mapContainer">
        <div id="map"></div>
    </div>

    <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text">
        <br>
        <div class="twoButtonGroup">
            <button class="searchButton">Search</button>
            <button class="resetButton" onclick="clearMarkers();">Reset</button>
        </div>
    </div>

    <div id="listing" style="display: none">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>

    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container-fluid buttonGroup">
        <div class="row btnRow1">
            <div class="col-xs-12 col-sm-12 col-md-6 buttonContent">
                <button class="restaurantButton" onclick="search( 'restaurant');">Restaurants</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 buttonContent">
                <button class="accommodationButton" onclick="search( 'lodging');">Accomodation</button>
            </div>
        </div>
        <div class="row btnRow2">
            <div class="col-xs-12 col-sm-12 col-md-6 buttonContent">
                <button class="barButton" onclick="search( 'bar');">Bars</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 buttonContent">
                <button class="cafeButton" onclick="search( 'cafe');">Cafes</button>
            </div>
        </div>
    </div>

    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAblhULSrxzeCAV196-wKF7B2BVm3QHOEY&libraries=places&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
